<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio 3D Slider</title>
  <style>

    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Impact', sans-serif;
      background-color: #160000;
      color: #fff;
      overflow: hidden;
    }

    /* Waves Background */
    a-waves {
      --x: -0.5rem;
      --y: 50%;
      position: fixed;
      top: 0;
      left: 0;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: block;
      z-index: 0;
      opacity: 0.6;
    }

    a-waves:before {
      position: absolute;
      top: 0;
      left: 0;
      width: 0.5rem;
      height: 0.5rem;
      background: #f40c3f;
      border-radius: 50%;
      transform: translate3d(calc(var(--x) - 50%), calc(var(--y) - 50%), 0);
      will-change: transform;
      content: "";
      pointer-events: none;
    }

    a-waves svg {
      display: block;
      width: 100%;
      height: 100%;
    }

    a-waves svg path {
      fill: none;
      stroke: #f40c3f;
      stroke-width: 1px;
      opacity: 0.3;
    }

    .fps-container {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 0.5rem 1rem;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      font-weight: bold;
      font-size: 0.9rem;
      z-index: 100;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: none;
    }

    /* Mask class para efectos hover del menú */
    .Mask {
      display: block;
      position: absolute;
      overflow: hidden;
      color: #e0e0e0;
      top: 0;
      height: 49%;
      transition: all .8s cubic-bezier(.16,1.08,.38,.98);
    }

    .Mask span {
      display: block;
    }

    .Mask + .Mask {
      top: 48.9%;
      height: 51.1%;
    }

    .Mask + .Mask span {
      transform: translateY(-49%);
    }

    /* Slider Container Styles */
    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: transparent;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 30px;
    }

    .header__logo {
      font-size: 3em;
      font-weight: 900;
      letter-spacing: -1px;
      color: rgba(255, 255, 255, 1);
      cursor: pointer;
      text-decoration: none;
    }

    .header__logo span {
      display: inline-block;
      transform: translateY(4px) rotate(180deg);
      pointer-events: none;
    }

    .header__menu {
      margin-left: auto;
    }

    .header__menu__list, .footer__menu__list {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .header__menu__link {
      position: relative;
      margin-left: 50px;
      color: #808080;
      text-decoration: none;
      cursor: pointer;
      display: block;
      transition: color 0.3s ease;
      font-size: 30px;
    }

    /* Aplicar el mismo efecto hover del botón HOME al menú */
    .header__menu__link::before {
      content: '';
      display: block;
      position: absolute;
      top: 49%;
      left: -10%;
      right: -10%;
      height: 2px;
      border-radius: 2px;
      margin-top: -1px;
      background: #FF103D;
      transform: scale(0);
      transition: transform .8s cubic-bezier(.16,1.08,.38,.98);
      z-index: 1;
    }

    .header__menu__link:hover {
      color: #FF103D;
    }

    .header__menu__link:hover .Mask,
    .header__menu__link:active .Mask {
      color: #FFF;
      transform: skewX(12deg) translateX(3px);
    }

    .header__menu__link:hover .Mask + .Mask,
    .header__menu__link:active .Mask + .Mask {
      transform: skewX(12deg) translateX(-3px);
    }

    .header__menu__link:hover::before,
    .header__menu__link:active::before {
      transform: scale(1);
    }

    .footer {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 30px;
    }

    .footer__menu__link {
      margin-left: 50px;
      color: rgba(255, 255, 255, 0.5);
      text-decoration: none;
      cursor: pointer;
    }

    .sliders-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
    }

    /* Images Slider */
    .ms-container {
      position: relative;
      overflow: hidden;
    }

    .ms--images {
      width: 100%;
      height: 400px;
      max-width: 100%;
      left: calc(50% - 280px);
    }

    .ms--images.ms-container--horizontal {
      width: 100%;
      height: 400px;
      max-width: 100%;
    }

    .ms--images.ms-container--horizontal .ms-track {
      left: -70px;
    }

    .ms-track {
      display: flex;
      position: absolute;
      white-space: nowrap;
      padding: 0;
      margin: 0;
      list-style: none;
    }

    .ms-container--horizontal .ms-track {
      left: calc(50% - 350px);
    }

    .ms-slide {
      align-items: center;
      justify-content: center;
      width: 700px;
      height: 400px;
      user-select: none;
      display: inline-flex;
    }

    .ms--images .ms-slide__image-container {
      width: 80%;
      height: 80%;
      background-color: rgba(0, 0, 0, 0.3);
      overflow: hidden;
      border-radius: 20px;
      transition: transform 0.5s ease;
      transform: scale(1);
    }

    .ms--images .ms-slide__image {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      filter: grayscale(100%);
      transition: filter 0.5s ease;
      border-radius: 20px;
    }

    .ms--images .ms-slide:nth-child(1) .ms-slide__image {
      background-image: url('D:website/Asset website/3D/Ninfa (3).png');
    }

    .ms--images .ms-slide:nth-child(2) .ms-slide__image {
      background-image: url('D:/website/Asset website/3D/2.png');
    }

    .ms--images .ms-slide:nth-child(3) .ms-slide__image {
      background-image: url('D:/website/Asset website/3D/nave.jpg');
    }

    .ms--images .ms-slide:nth-child(4) .ms-slide__image {
      background-image: url('D:/carla/carla/1.trabajos/3D/render 3.png');
    }

    /* Imagen en color cuando está activa (slide del centro) */
    .ms--images .ms-slide.active .ms-slide__image {
      filter: grayscale(0%);
    }

    /* Contenedor más grande cuando está activo */
    .ms--images .ms-slide.active .ms-slide__image-container {
      transform: scale(1.3);
    }

    /* Numbers Slider */
    .ms--numbers {
      position: absolute;
      left: calc(50% - 380px);
      top: calc(50% - 120px);
      z-index: 10;
      pointer-events: none;
      width: 240px;
      height: 240px;
      max-width: 100%;
      overflow: hidden;
    }

    .ms--numbers.ms-container--horizontal {
      width: 240px;
      height: 240px;
      max-width: 100%;
    }

    .ms--numbers.ms-container--horizontal .ms-track {
      left: calc(50% - 120px);
    }

    .ms--numbers .ms-slide {
      font-size: 9em;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.2);
      width: 240px;
      height: 240px;
    }

    /* Titles Slider */
    .ms--titles {
      position: absolute;
      left: calc(50% - 410px);
      top: calc(50% - 85px);
      z-index: 1;
      pointer-events: none;
      width: 400px;
      height: 170px;
      max-height: 100%;
      overflow: hidden;
    }

    .ms--titles.ms-container--vertical {
      width: 400px;
      height: 170px;
      max-height: 100%;
    }

    .ms--titles.ms-container--vertical .ms-track {
      flex-direction: column-reverse;
      top: auto;
      bottom: calc(50% - 85px);
    }

    .ms--titles.ms-container--vertical.ms-container--reverse .ms-track {
      flex-direction: column-reverse;
      top: auto;
      bottom: calc(50% - 85px);
    }

    .ms--titles.ms-container--vertical .ms-slide {
      display: flex;
    }

    .ms--titles .ms-track {
      white-space: normal;
    }

    .ms--titles .ms-slide {
      font-size: 3.3em;
      font-weight: 600;
      width: 400px;
      height: 170px;
    }

    .ms--titles .ms-slide h3 {
      margin: 0;
      text-shadow: 1px 1px 2px black;
    }

    /* Links Slider */
    .ms--links {
      position: absolute;
      left: calc(50% - 410px);
      top: calc(50% + 105px);
      z-index: 1;
      width: 140px;
      height: 70px;
      max-height: 100%;
      overflow: hidden;
    }

    .ms--links.ms-container--vertical {
      width: 140px;
      height: 70px;
      max-height: 100%;
    }

    .ms--links.ms-container--vertical .ms-track {
      flex-direction: column;
      top: calc(50% - 35px);
    }

    .ms--links.ms-container--vertical .ms-slide {
      display: flex;
    }

    .ms--links .ms-track {
      white-space: normal;
    }

    .ms--links .ms-slide {
      width: 140px;
      height: 70px;
    }

    .ms--links .ms-slide__link {
      font-weight: 600;
      font-size: 1.1em;
      padding: 8px 0 10px;
      border-bottom: 2px solid white;
      cursor: pointer;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .ms--links .ms-slide__link:hover {
      color: #FF103D;
      border-bottom-color: #FF103D;
      transform: scale(1.15);
      padding-left: 5px;
      padding-right: 5px;
    }

    /* Pagination */
    .pagination {
      display: flex;
      position: absolute;
      left: calc(50% - 100px);
      bottom: 50px;
      list-style: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      z-index: 1;
    }

    .pagination__button {
      display: inline-block;
      position: relative;
      width: 36px;
      height: 20px;
      margin: 0 5px;
      cursor: pointer;
    }

    .pagination__button:before, .pagination__button:after {
      content: '';
      position: absolute;
      left: 0;
      top: calc(50% - 1px);
      width: 100%;
      box-shadow: 0 1px 0 #0B0D14;
    }

    .pagination__button:before {
      height: 2px;
      background-color: #6A3836;
    }

    .pagination__button:after {
      height: 3px;
      background-color: #DC4540;
      opacity: 0;
      transition: 0.5s opacity;
    }

    .pagination__item--active .pagination__button:after {
      opacity: 1;
    }

    /* Category Carousel Overlay */
    .category-carousel-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .category-carousel-overlay.active {
      display: flex;
      opacity: 1;
    }

    .category-carousel-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 40px;
    }

    .category-carousel-header {
      position: absolute;
      top: 30px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      z-index: 1001;
    }

    .category-carousel-title {
      font-size: 3em;
      font-weight: 900;
      color: #fff;
      letter-spacing: -1px;
    }

    .close-carousel {
      background: none;
      border: none;
      color: #fff;
      font-size: 3em;
      cursor: pointer;
      padding: 0;
      line-height: 1;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .close-carousel:hover {
      color: #FF103D;
      transform: rotate(90deg);
    }

    .carousel-content {
      position: relative;
      width: 100%;
      max-width: 1600px;
      height: 80%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carousel-track-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s cubic-bezier(0.16, 1.08, 0.38, 0.98);
      height: 100%;
    }

    .carousel-slide {
      min-width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .carousel-image {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      border: 3px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
    }

    .carousel-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      font-size: 2em;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .carousel-nav:hover {
      background: rgba(255, 16, 61, 0.8);
      border-color: #FF103D;
      transform: translateY(-50%) scale(1.1);
    }

    .carousel-nav.prev {
      left: 10px;
    }

    .carousel-nav.next {
      right: 10px;
    }

    .carousel-indicators {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 10;
    }

    .carousel-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .carousel-indicator.active {
      background: #FF103D;
      border-color: #FF103D;
      transform: scale(1.3);
    }

    .carousel-counter {
      position: absolute;
      bottom: 30px;
      right: 40px;
      font-size: 1.2em;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 600;
    }

    /* Responsive */
    @media screen and (max-width: 860px) {
      .header__menu, .footer {
        display: none;
      }

      .ms--numbers {
        left: calc(50% - 120px);
      }

      .ms--titles {
        left: calc(50% - 200px);
        top: calc(50% - 135px);
        text-align: center;
      }

      .ms--links {
        left: calc(50% - 70px);
        top: calc(50% + 80px);
      }

      .pagination {
        left: 50%;
        top: calc(100% - 50px);
        transform: translateX(-50%);
      }
    }

    @media screen and (max-width: 600px) {
      .ms--images {
        overflow: visible;
      }
    }

    @media screen and (max-width: 400px) {
      .ms--titles .ms-slide {
        transform: scale(0.8);
      }
    }
  </style>
</head>

  <!-- Momentum Slider Library -->
  <script src="https://cdn.jsdelivr.net/gh/lmgonzalves/momentum-slider@3b3037f7f1bab402fe3c75cd20ab18e04e1cbe0b/dist/momentum-slider.min.js"></script>
  
  <script>
    // ========== MOMENTUM SLIDER INITIALIZATION ==========
    (function() {
      var slidersContainer = document.querySelector('.sliders-container');
      
      // Initializing the numbers slider
      var msNumbers = new MomentumSlider({
        el: slidersContainer,
        cssClass: 'ms--numbers',
        range: [1, 4],
        rangeContent: function (i) {
          return '0' + i;
        },
        style: {
          transform: [{scale: [0.4, 1]}],
          opacity: [0, 1]
        },
        interactive: false
      });
      
      // Initializing the titles slider
      var titles = [
        'Character Art',
        'Digital Environments',
        '3D Objects & Still Life',
        'Architectural Design'
      ];
      var msTitles = new MomentumSlider({
        el: slidersContainer,
        cssClass: 'ms--titles',
        range: [0, 3],
        rangeContent: function (i) {
          return '<h3>'+ titles[i] +'</h3>';
        },
        vertical: true,
        reverse: true,
        style: {
          opacity: [0, 1]
        },
        interactive: false
      });
      
      // Initializing the links slider
      var msLinks = new MomentumSlider({
        el: slidersContainer,
        cssClass: 'ms--links',
        range: [0, 3],
        rangeContent: function (i) {
          return '<a class="ms-slide__link" href="#" onclick="openCategoryCarousel(' + i + '); return false;">E X P L O R E</a>';
        },
        vertical: true,
        interactive: false
      });
      
      // Get pagination items
      var pagination = document.querySelector('.pagination');
      var paginationItems = [].slice.call(pagination.children);
      
      // Initializing the images slider
      var msImages = new MomentumSlider({
        el: slidersContainer,
        cssClass: 'ms--images',
        range: [0, 3],
        rangeContent: function (i) {
          return '<div class="ms-slide__image-container"><div class="ms-slide__image"></div></div>';
        },
        sync: [msNumbers, msTitles, msLinks],
        style: {
          '.ms-slide__image': {
            transform: [{scale: [1.5, 1]}]
          }
        },
        change: function(newIndex, oldIndex) {
          if (typeof oldIndex !== 'undefined') {
            paginationItems[oldIndex].classList.remove('pagination__item--active');
          }
          paginationItems[newIndex].classList.add('pagination__item--active');
          
          // Agregar/quitar clase active para efecto de color en imágenes
          var allSlides = document.querySelectorAll('.ms--images .ms-slide');
          allSlides.forEach(function(slide) {
            slide.classList.remove('active');
          });
          if (allSlides[newIndex]) {
            allSlides[newIndex].classList.add('active');
          }
        }
      });
      
      // Select corresponding slider item when a pagination button is clicked
      pagination.addEventListener('click', function(e) {
        if (e.target.matches('.pagination__button')) {
          var index = paginationItems.indexOf(e.target.parentNode);
          msImages.select(index);
        }
      });
      
      // Establecer el primer slide como activo al iniciar
      setTimeout(function() {
        var firstSlide = document.querySelector('.ms--images .ms-slide');
        if (firstSlide) {
          firstSlide.classList.add('active');
        }
      }, 100);
    })();

    // ========== CATEGORY CAROUSEL FUNCTIONALITY ==========
    // Definir las imágenes para cada categoría
    const categoryImages = {
      0: [ // Character Art
        'D:/website/Asset website/3D/Character3D_Conqueror.png',
        'D:/website/Asset website/3D/Character3D_Conqueror1.png',
        'D:/website/Asset website/3D/Video_conqueror.mp4',
        'D:/website/Asset website/3D/Character3D_Rocky01.png',
        'D:/website/Asset website/3D/Character3D_Rocky02.png',
        'D:/website/Asset website/3D/Turntable_Rocky.mp4',
        'D:/website/Asset website/3D/Ninfa 1.png',
        'D:/website/Asset website/3D/Ninfa 2.png',
        'D:/website/Asset website/3D/ninfa.mp4',
        'D:/website/Asset website/3D/matioli.png',
        'D:/website/Asset website/3D/matioli.mp4',
        'D:/website/Asset website/3D/pupotacho.png'


      ],

    const categoryTitles = [

    let currentSlideIndex = 0;

    // Elementos del DOM
    const carousel = document.getElementById('categoryCarousel');
    const carouselTitle = document.getElementById('carouselTitle');
    const carouselTrack = document.getElementById('carouselTrack');
    const carouselIndicators = document.getElementById('carouselIndicators');
    const closeBtn = document.getElementById('closeCarousel');
    const prevBtn = document.getElementById('prevSlide');
    const nextBtn = document.getElementById('nextSlide');
    const currentSlideSpan = document.getElementById('currentSlide');
    const totalSlidesSpan = document.getElementById('totalSlides');

    // Función GLOBAL para abrir el carousel
    window.openCategoryCarousel = function(categoryIndex) {
        currentCategory = categoryIndex;
        currentSlideIndex = 0;
        
        carouselTitle.textContent = categoryTitles[categoryIndex];
        
        // Limpiar el track
        carouselTrack.innerHTML = '';
        carouselIndicators.innerHTML = '';
        
        // Agregar las imágenes o videos
        const images = categoryImages[categoryIndex];
        images.forEach((src, index) => {
          const slide = document.createElement('div');
          slide.className = 'carousel-slide';
          
          // Detectar si es video o imagen
          const isVideo = src.toLowerCase().endsWith('.mp4') || 
                         src.toLowerCase().endsWith('.webm') || 
                         src.toLowerCase().endsWith('.mov');
          
          if (isVideo) {
            slide.innerHTML = `<video src="${src}" class="carousel-image" controls autoplay loop muted></video>`;
          } else {
            slide.innerHTML = `<img src="${src}" alt="${categoryTitles[categoryIndex]} ${index + 1}" class="carousel-image">`;
          }
          
          carouselTrack.appendChild(slide);

          // Crear indicador
          const indicator = document.createElement('div');
          indicator.className = 'carousel-indicator' + (index === 0 ? ' active' : '');
          indicator.addEventListener('click', () => goToSlide(index));
          carouselIndicators.appendChild(indicator);
        });

        totalSlidesSpan.textContent = images.length;
        updateSlidePosition();
        
        carousel.classList.add('active');
        document.body.style.overflow = 'hidden';
      }

    // Función para cerrar el carousel
    function closeCarousel() {
      carousel.classList.remove('active');
      document.body.style.overflow = '';
    }

    // Función para ir a un slide específico
    function goToSlide(index) {
      const images = categoryImages[currentCategory];
      if (index < 0) index = images.length - 1;
      if (index >= images.length) index = 0;
      
      currentSlideIndex = index;
      updateSlidePosition();
    }

    // Función para actualizar la posición del slide
    function updateSlidePosition() {
      const offset = -currentSlideIndex * 100;
      carouselTrack.style.transform = `translateX(${offset}%)`;
      
      // Actualizar indicadores
      const indicators = carouselIndicators.querySelectorAll('.carousel-indicator');
      indicators.forEach((ind, idx) => {
        ind.classList.toggle('active', idx === currentSlideIndex);
      });
      
      // Actualizar contador
      currentSlideSpan.textContent = currentSlideIndex + 1;
    }

    // Event listeners
    closeBtn.addEventListener('click', closeCarousel);
    prevBtn.addEventListener('click', () => goToSlide(currentSlideIndex - 1));
    nextBtn.addEventListener('click', () => goToSlide(currentSlideIndex + 1));

    // Cerrar con ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && carousel.classList.contains('active')) {
        closeCarousel();
      }
    });

    // Cerrar al hacer click fuera del contenido
    carousel.addEventListener('click', (e) => {
      if (e.target === carousel) {
        closeCarousel();
      }
    });

    // Soporte para flechas del teclado en el carousel
    document.addEventListener('keydown', (e) => {
      if (carousel.classList.contains('active')) {
        if (e.key === 'ArrowLeft') {
          goToSlide(currentSlideIndex - 1);
        } else if (e.key === 'ArrowRight') {
          goToSlide(currentSlideIndex + 1);
        }
      }
    });

    // ========== PERLIN NOISE FOR WAVES ==========
    class Noise {
      constructor(seed) {
        this.seed = seed;
        this.p = [];
        for (let i = 0; i < 256; i++) {
          this.p[i] = Math.floor(Math.random() * 256);
        }
        for (let i = 0; i < 256; i++) {
          this.p[256 + i] = this.p[i];
        }
      }

      perlin2(x, y) {
        const X = Math.floor(x) & 255;
        const Y = Math.floor(y) & 255;
        x -= Math.floor(x);
        y -= Math.floor(y);
        const u = this.fade(x);
        const v = this.fade(y);
        const a = this.p[X] + Y;
        const aa = this.p[a];
        const ab = this.p[a + 1];
        const b = this.p[X + 1] + Y;
        const ba = this.p[b];
        const bb = this.p[b + 1];

        return this.lerp(v,
          this.lerp(u, this.grad(this.p[aa], x, y), this.grad(this.p[ba], x - 1, y)),
          this.lerp(u, this.grad(this.p[ab], x, y - 1), this.grad(this.p[bb], x - 1, y - 1))
        );
      }

      fade(t) {
        return t * t * t * (t * (t * 6 - 15) + 10);
      }

      lerp(t, a, b) {
        return a + t * (b - a);
      }

      grad(hash, x, y) {
        const h = hash & 15;
        const u = h < 8 ? x : y;
        const v = h < 4 ? y : h === 12 || h === 14 ? x : 0;
        return ((h & 1) === 0 ? u : -u) + ((h & 2) === 0 ? v : -v);
      }
    }

    // ========== AWAVES WEB COMPONENT ==========
    class AWaves extends HTMLElement {
      connectedCallback() {
        this.svg = this.querySelector('.js-svg');

        this.mouse = {
          x: -10,
          y: 0,
          lx: 0,
          ly: 0,
          sx: 0,
          sy: 0,
          v: 0,
          vs: 0,
          a: 0,
          set: false,
        };

        this.lines = [];
        this.paths = [];
        this.noise = new Noise(Math.random());

        this.setSize();
        this.setLines();
        this.bindEvents();
        
        requestAnimationFrame(this.tick.bind(this));
      }

      bindEvents() {
        window.addEventListener('resize', this.onResize.bind(this));
        window.addEventListener('mousemove', this.onMouseMove.bind(this));
        this.addEventListener('touchmove', this.onTouchMove.bind(this));
      }

      onResize() {
        this.setSize();
        this.setLines();
      }

      onMouseMove(e) {
        this.updateMousePosition(e.pageX, e.pageY);
      }

      onTouchMove(e) {
        e.preventDefault();
        const touch = e.touches[0];
        this.updateMousePosition(touch.clientX, touch.clientY);
      }

      updateMousePosition(x, y) {
        const { mouse } = this;

        mouse.x = x - this.bounding.left;
        mouse.y = y - this.bounding.top + window.scrollY;

        if (!mouse.set) {
          mouse.sx = mouse.x;
          mouse.sy = mouse.y;
          mouse.lx = mouse.x;
          mouse.ly = mouse.y;
          mouse.set = true;
        }
      }

      setSize() {
        this.bounding = this.getBoundingClientRect();
        this.svg.style.width = `${this.bounding.width}px`;
        this.svg.style.height = `${this.bounding.height}px`;
      }

      setLines() {
        const { width, height } = this.bounding;
        
        this.lines = [];

        this.paths.forEach((path) => {
          path.remove();
        });
        this.paths = [];

        const xGap = 10;
        const yGap = 32;
        const oWidth = width + 200;
        const oHeight = height + 30;
        const totalLines = Math.ceil(oWidth / xGap);
        const totalPoints = Math.ceil(oHeight / yGap);
        const xStart = (width - xGap * totalLines) / 2;
        const yStart = (height - yGap * totalPoints) / 2;

        for (let i = 0; i <= totalLines; i++) {
          const points = [];

          for (let j = 0; j <= totalPoints; j++) {
            const point = {
              x: xStart + xGap * i,
              y: yStart + yGap * j,
              wave: { x: 0, y: 0 },
              cursor: { x: 0, y: 0, vx: 0, vy: 0 },
            };
            points.push(point);
          }

          const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
          path.classList.add('a__line');
          path.classList.add('js-line');

          this.svg.appendChild(path);
          this.paths.push(path);
          this.lines.push(points);
        }
      }

      movePoints(time) {
        const { lines, mouse, noise } = this;

        lines.forEach((points) => {
          points.forEach((p) => {
            const move = noise.perlin2(
              (p.x + time * 0.0125) * 0.002,
              (p.y + time * 0.005) * 0.0015
            ) * 12;
            p.wave.x = Math.cos(move) * 32;
            p.wave.y = Math.sin(move) * 16;

            const dx = p.x - mouse.sx;
            const dy = p.y - mouse.sy;
            const d = Math.hypot(dx, dy);
            const l = Math.max(175, mouse.vs);

            if (d < l) {
              const s = 1 - d / l;
              const f = Math.cos(d * 0.001) * s;

              p.cursor.vx += Math.cos(mouse.a) * f * l * mouse.vs * 0.00065;
              p.cursor.vy += Math.sin(mouse.a) * f * l * mouse.vs * 0.00065;
            }

            p.cursor.vx += (0 - p.cursor.x) * 0.005;
            p.cursor.vy += (0 - p.cursor.y) * 0.005;
            p.cursor.vx *= 0.925;
            p.cursor.vy *= 0.925;
            p.cursor.x += p.cursor.vx * 2;
            p.cursor.y += p.cursor.vy * 2;
            p.cursor.x = Math.min(100, Math.max(-100, p.cursor.x));
            p.cursor.y = Math.min(100, Math.max(-100, p.cursor.y));
          });
        });
      }

      moved(point, withCursorForce = true) {
        const coords = {
          x: point.x + point.wave.x + (withCursorForce ? point.cursor.x : 0),
          y: point.y + point.wave.y + (withCursorForce ? point.cursor.y : 0),
        };

        coords.x = Math.round(coords.x * 10) / 10;
        coords.y = Math.round(coords.y * 10) / 10;

        return coords;
      }

      drawLines() {
        const { lines, paths } = this;
        
        lines.forEach((points, lIndex) => {
          let p1 = this.moved(points[0], false);
          let d = `M ${p1.x} ${p1.y}`;

          points.forEach((p1, pIndex) => {
            const isLast = pIndex === points.length - 1;
            p1 = this.moved(p1, !isLast);
            d += `L ${p1.x} ${p1.y}`;
          });

          paths[lIndex].setAttribute('d', d);
        });
      }

      tick(time) {
        const { mouse } = this;

        mouse.sx += (mouse.x - mouse.sx) * 0.1;
        mouse.sy += (mouse.y - mouse.sy) * 0.1;

        const dx = mouse.x - mouse.lx;
        const dy = mouse.y - mouse.ly;
        const d = Math.hypot(dx, dy);

        mouse.v = d;
        mouse.vs += (d - mouse.vs) * 0.1;
        mouse.vs = Math.min(100, mouse.vs);

        mouse.lx = mouse.x;
        mouse.ly = mouse.y;
        mouse.a = Math.atan2(dy, dx);

        this.style.setProperty('--x', `${mouse.sx}px`);
        this.style.setProperty('--y', `${mouse.sy}px`);

        this.movePoints(time);
        this.drawLines();
        
        requestAnimationFrame(this.tick.bind(this));
      }
    }

    customElements.define('a-waves', AWaves);
  </script>
