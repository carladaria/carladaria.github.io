<style>
        :root {
    --color1: rgb(0, 231, 255);
    --color2: rgb(255, 0, 231);
}

.cards-section {
    background-color: transparent;
    min-height: 220vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 50px 0;
    width: 100%;
}

.cards-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(2, auto);
    gap: 30px;
    padding: 20px;
    perspective: 2000px;
    width: 90%;
    max-width: 1400px;
    margin: 0 auto;
}

/* Mobile styles */
@media screen and (max-width: 768px) {
    .cards-container {
        grid-template-columns: repeat(2, 1fr); /* Changes to 2 columns on mobile */
        grid-template-rows: repeat(4, auto); /* Adjusts to 4 rows for 8 cards */
        gap: 15px; /* Reduced gap for mobile */
        padding: 10px; /* Reduced padding for mobile */
        width: 95%; /* Slightly wider container on mobile */
    }

    .card {
        aspect-ratio: 4859 / 8246; /* Maintain the same proportion on mobile */
    }
}

.card {
    width: 100%;
    aspect-ratio: 4859 / 8246;
    position: relative;
    overflow: hidden;
    border-radius: 4% / 3.5%;
    box-shadow: 
        -5px -5px 5px -5px var(--color1), 
        5px 5px 5px -5px var(--color2), 
        0 0 5px 0px rgba(255,255,255,0),
        0 55px 35px -20px rgba(0, 0, 0, 0.5);
    transition: 
        transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1),
        box-shadow 0.3s ease;
    background-color: transparent; /* Changed from #040712 to transparent */
    background-size: cover;
    background-position: center;
    transform-origin: center;
    cursor: pointer;
    border: none; /* Remove any default borders */
}



/* Individual card backgrounds */
#card1 { background-image: url("assets/images/1unrooted.png"); }
#card2 { background-image: url("assets/images/2galaxyno.png"); }
#card3 { background-image: url("assets/images/3magicalrangers.png"); }
#card4 { background-image: url("assets/images/4bonsaishop.png"); }
#card5 { background-image: url("assets/images/5cometsnight.png"); }
#card6 { background-image: url("assets/images/6radixorbix.png"); }
#card7 { background-image: url("assets/images/7supercat.png"); }
#card8 { background-image: url("assets/images/8runa.png"); }

.card:hover {
    box-shadow: 
        -20px -20px 30px -25px var(--color1), 
        20px 20px 30px -25px var(--color2), 
        -7px -7px 10px -5px var(--color1), 
        7px 7px 10px -5px var(--color2), 
        0 0 13px 4px rgba(255,255,255,0.3),
        0 55px 35px -20px rgba(0, 0, 0, 0.5);
}

.card:before,
.card:after {
    content: "";
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    top: 0;
    background-repeat: no-repeat;
    opacity: .5;
    mix-blend-mode: color-dodge;
    transition: all .33s ease;
    border-radius: 5% / 3.5%; /* Add border radius to pseudo-elements */
}

.card:before {
    background-position: 50% 50%;
    background-size: 300% 300%;
    background-image: linear-gradient(
        115deg,
        transparent 0%,
        var(--color1) 25%,
        transparent 47%,
        transparent 53%,
        var(--color2) 75%,
        transparent 100%
    );
    opacity: .5;
    filter: brightness(.5) contrast(1);
    z-index: 1;
}

.card:after {
    opacity: 1;
    background-image: url("assets/images/sparkles.gif"),
        url("assets/images/holo.png"),
        linear-gradient(125deg, #ff008450 15%, #fca40040 30%, #ffff0030 40%, #00ff8a20 60%, #00cfff40 70%, #cc4cfa50 85%);
    background-position: 50% 50%;
    background-size: 160%;
    background-blend-mode: overlay;
    z-index: 2;
    filter: brightness(1) contrast(1);
    transition: all .33s ease;
    mix-blend-mode: color-dodge;
    opacity: .75;
}

.card:hover:after {
    opacity: 1;
    filter: brightness(1) contrast(1);
}

.card:hover:before {
    background-image: linear-gradient(
        110deg,
        transparent 25%,
        var(--color1) 48%,
        var(--color2) 52%,
        transparent 75%
    );
    background-position: 50% 50%;
    background-size: 250% 250%;
    opacity: .88;
    filter: brightness(.66) contrast(1.33);
}

.card.animated {
    animation: holoCard 12s ease 0s 1;
}

.card.animated:before {
    animation: holoGradient 12s ease 0s 1;
}

.card.animated:after {
    animation: holoSparkle 12s ease 0s 1;
}

@keyframes holoSparkle {
    0%, 100% {
        opacity: .75; background-position: 50% 50%; filter: brightness(1.2) contrast(1.25);
    }
    5%, 8% {
        opacity: 1; background-position: 40% 40%; filter: brightness(.8) contrast(1.2);
    }
    13%, 16% {
        opacity: .5; background-position: 50% 50%; filter: brightness(1.2) contrast(.8);
    }
    35%, 38% {
        opacity: 1; background-position: 60% 60%; filter: brightness(1) contrast(1);
    }
    55% {
        opacity: .33; background-position: 45% 45%; filter: brightness(1.2) contrast(1.25);
    }
}

@keyframes holoGradient {
    0%, 100% {
        opacity: 0.5;
        background-position: 50% 50%;
        filter: brightness(.5) contrast(1);
    }
    5%, 9% {
        background-position: 100% 100%;
        opacity: 1;
        filter: brightness(.75) contrast(1.25);
    }
    13%, 17% {
        background-position: 0% 0%;
        opacity: .88;
    }
    35%, 39% {
        background-position: 100% 100%;
        opacity: 1;
        filter: brightness(.5) contrast(1);
    }
    55% {
        background-position: 0% 0%;
        opacity: 1;
        filter: brightness(.75) contrast(1.25);
    }
}

@keyframes holoCard {
    0%, 100% {
        transform: rotateZ(0deg) rotateX(0deg) rotateY(0deg);
    }
    5%, 8% {
        transform: rotateZ(0deg) rotateX(6deg) rotateY(-20deg);
    }
    13%, 16% {
        transform: rotateZ(0deg) rotateX(-9deg) rotateY(32deg);
    }
    35%, 38% {
        transform: rotateZ(3deg) rotateX(12deg) rotateY(20deg);
    }
    55% {
        transform: rotateZ(-3deg) rotateX(-12deg) rotateY(-27deg);
    }
}

<script>
const cards = document.querySelectorAll('.card');

cards.forEach(card => {
    let timeoutId;
    
    function handleMouseMove(e) {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        // Calculate rotation angles with smoother values
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const rotateY = ((x - centerX) / centerX) * 15; // Max 15 degrees rotation
        const rotateX = -((y - centerY) / centerY) * 10; // Max 10 degrees rotation
        
        // Apply smooth transform with easing
        card.style.transform = `
            perspective(1000px)
            rotateX(${rotateX}deg)
            rotateY(${rotateY}deg)
            scale3d(1.05, 1.05, 1.05)
        `;
        
        // Update lighting effect positions
        const px = Math.abs(Math.floor(100 / rect.width * x)-100);
        const py = Math.abs(Math.floor(100 / rect.height * y)-100);
        const gradPos = `${px}% ${py}%`;
        
        card.style.setProperty('--grad-pos', gradPos);
    }
    
    function handleMouseLeave() {
        // Smooth return to original position
        card.style.transform = `
            perspective(1000px)
            rotateX(0deg)
            rotateY(0deg)
            scale3d(1, 1, 1)
        `;
        
        clearTimeout(timeoutId);
        timeoutId = setTimeout(() => {
            card.classList.add('animated');
        }, 2500);
    }

    card.addEventListener('mousemove', handleMouseMove);
    card.addEventListener('mouseleave', handleMouseLeave);
});
</script>

<script>
  // Add this script at the end of the body or in your main JS file
  document.addEventListener('DOMContentLoaded', function() {
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('animate');
          // Once animation has started, we can stop observing
          observer.unobserve(entry.target);
        }
      });
    }, {
      threshold: 0.05 // Trigger when % of the element is visible
    });
    
    // Start observing the services section
    const servicesSection = document.querySelector('.section.services');
    if (servicesSection) {
      observer.observe(servicesSection);
    }
  });
</script>
